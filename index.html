<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Meesage to telegram</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>

    <body>
       

        <form action="" method="post" class="form">
            <div class="form-row">
              <label for="name">Ваше имя</label><input type="text" name="name" required>
            </div>
            <div class="form-row">
              <label for="email">Ваш Email</label><input type="email" name="email" required>
            </div>
            <div class="form-row">
              <label for="message">Ваше сообщение</label><textarea rows="5" name="message" required></textarea>
            </div>
            <div class="form-row">
              <button>submit</button>
            </div>
          </form>

        <script src="index.js"></script>
    </body>
</html>
